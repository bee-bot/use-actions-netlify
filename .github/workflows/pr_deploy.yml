name: Deploy PR (WIP)
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const {execSync} = require('child_process');
            const r = await github.pulls.get({
              owner: 'nwtgck',
              repo: 'use-actions-netlify',
              pull_number: 3
            });
            execSync(`git status`);
            console.log(r);
            const prUserName = r.data.head.user.login;
            const baseRef = r.data.base.ref;
            const headRef = r.data.head.ref;
            const fullRepoName = r.data.head.repo.full_name;
            execSync(`git checkout ${baseRef}`);
            execSync(`git checkout -b preview ${baseRef}`);
            execSync(`git pull https://github.com/${fullRepoName}.git ${headRef}`);
            execSync(`git status`);
            execSync(`git log`);
        timeout-minutes: 1
